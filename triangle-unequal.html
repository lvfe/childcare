<!DOCTYPE html>
<meta charset="urf-8">
<style>
  .node {
     fill:#ccc;
     stroke:#fff;
     stroke-width: 2px;
  }
  path.link {
      fill: none;
      stroke-width: 2px;
      stroke: #777;
  }

  h1 {
      padding: 10px;
  }

</style>
<body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>

var param = document.URL.split('#')[1]||200;

var header = d3.select('body').append('h1')
    .html('linkDistance('+param+')')
    .style('text-align', 'center');

var width = 640,
    height = 480;

var nodes = [
  {name:'Alice'},
  {name:'Bob'},
  {name:'Eve'}
];

var links = [
  {source:0, target:1, distance:100},
  {source:1, target:2, distance:200},
  {source:2, target:0, distance:300}
];

var svg = d3.select('body').append('svg')
          .attr('width', width)
          .attr('height', height);

var link = svg.selectAll('.link')
          .data(links)
          .enter().append('line')
          .attr('class','link')

var node = svg.selectAll('.node')
          .data(nodes)
          .enter().append('circle')
          .attr('class', 'node')
          .attr('cx', function(d, i){ return (i+1)*(width/4); })
          .attr('cy', function(d, i){ return height/2; })
          .attr('r', width*0.05);

var path = svg.append('svg:g').selectAll('path')
          .data(links)
          .enter().append('svg:path')
          .attr('class','link');

var force = d3.layout.force()
          .size([width, height])
          .nodes(nodes)
          .links(links)
          .on('tick', tick)
          .linkDistance(function(d){ return d.distance; })
          .start();

svg.append('svg:defs').selectAll('marker')
    .data(['end'])
    .enter().append('svg:marker')
    .attr('id', String)
    .attr('viewBox', '0 -5 10 10')
    .attr('refX', 10)
    .attr('refY', -0.5)
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .attr('orient', 'auto')
    .attr('fill', '#404040')
    .append('svg:path')
    .attr('d', 'M0, -5L10, 0L0,5');

var path = svg.append('svg:g').selectAll('path')
    .data(force.links())
    .enter().append('svg:path')
    .attr('class','link')
    .attr('marker-end','url(#end)');

function tick() {
    node.attr('cx', function(d){ return d.x; })
        .attr('cy', function(d){ return d.y; })
        .call(force.drag);

    path.attr('d', function(d, i){
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx*dx + dy*dy);

        return "M"+
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1" +
            d.target.x + ","+
            d.target.y;



    });
}
    </script>
</body>
